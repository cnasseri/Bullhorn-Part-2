<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bootstrap 101 Template</title>
</head>
<body>
<a href="/">Show All MESSAGES</a><br />
Id :<span th:text="${message.id}" ></span><br />
Content :<span th:text="${message.content}" ></span><br />
Posteddate :<span th:text="${message.posteddate}" ></span><br />
Sentby :<span th:text="${message.sentby}" ></span><br />
<a th:href="@{/delete/{id}{id=${course.id})}">Delete this message</a>
</body>
</html>
